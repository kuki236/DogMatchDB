<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogMatch</title>
    <link rel="icon"  type="image/x-icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="bienvenida">
        <h1 class="tituloBienvenida">Bienvenido a la base de datos de DogMatch</h1>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <p class="textoFiltros">
                    Filtros
                    <i class="bi bi-caret-down-fill"></i>
                </p>
                <select id="sexo" class="selectDog  form-select" aria-label="Default select example">
                    <option selected>Sexo</option>
                    <option value="Macho">Macho</option>
                    <option value="Hembra">Hembra</option>
                </select>
                <select id="tamano" class="selectDog form-select" aria-label="Default select example">
                    <option selected>Tamaño</option>
                    <option value="Pequeño">Pequeño</option>
                    <option value="Mediano">Mediano</option>
                    <option value="Grande">Grande</option>
                  </select>
                  <select id="edad" class="selectDog form-select" aria-label="Default select example">
                    <option selected>Edad</option>
                    <option value="1">-1 año</option>
                    <option value="2">1-3 años</option>
                    <option value="3">+3años</option>
                  </select> 
                  <button type="button" id="buscar" class="btn btn-success">Buscar</button>
            </div>
            
            <div class="col-10">
                <p 
                class="textoMostrar">Mostrando un total de <span id="cantidad">... </span> de 35 registros
                <i class="che bi bi-check-circle-fill"></i>
                </p>
                <div class="espacioPerros row" id="espacioPerros">

                </div>
            </div>
        </div>
    </div>

    <script src='main.js'></script> 
</body>
</html>
